<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>task-list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="head-form">
                <h1>{{ title }}</h1>
            </div>
            <form class="tasks">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" v-model="inputNewTask">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" v-on:click="addItem">Add</button>
                    </div>
                </div>
            </form>
            <table class="table table-striped table-secondary">
                <thead>
                    <tr>
                        <th scope="col">Tasks</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(item, index) in items">
                        <th class="task-row" scope="row">{{item.text}} <button v-on:click="deleteItem(index)" class="btn btn-danger">x</button></th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</body>
</html>
